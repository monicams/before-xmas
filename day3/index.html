<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Day 3 - Three.js cube</title>
		<meta name="description" content="Three.js cube example" />
		<meta name="keywords" content="3d layout object cube" />
		<meta name="author" content="Monica Messaggi Kaya" />
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
	</head>
	<body>
		<h1>Hey! a pink cube!</h1>
		<p class="banner"><a href="http://monicams.github.io/before-xmas/">Before Xmas</a> - and advent adventure by <a href="http://github.com/monicams">@monicams</a></p>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 25, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			//renderer.setSize(window.innerWidth/2, window.innerHeight/2, false) -- lower resolution
			document.body.appendChild( renderer.domElement );
			var geometry = new THREE.BoxGeometry( 1, 1, 1, 10, 10, 10 );
			var material = new THREE.MeshBasicMaterial( { color: 0xe7038a, wireframe: true } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var render = function () {
				requestAnimationFrame( render );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.05;

				renderer.render(scene, camera);
			};

			render();
		</script>
		
		<!-- Shortcut... all in one file, apologies... The magic is on js  :) -->
	</body>
	</html>
